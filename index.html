    <link

    <!----=========HEADER==========-->
    <header class="header">
      <div class="header__top">
        <div class="header__container container">

            <span>(+01) - 2345 - 6789 </span>

            <span> Our location </span>
          </div>

          <p class="header__alert-news">
            Badminton-Website-BoomBoom
          </p>

          <a href="Login-register.html" class="header__top-action">
            Login / Sign Up
          </a>
        </div>
      </div>

      <nav class="nav container">
        <a href="index.html" class="nav__logo">
          <img src="src/assets/img/logo.png" alt="" class="nav__logo-img" />
        </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          
          <li class="nav__item">
            <a href="index.html" class="nav__link active-link">Trang chủ</a>
          </li>

          <li class="nav__item">
            <a href="product.html" class="nav__link">Sản phẩm</a>
          </li>

          <li class="nav__item">
            <a href="accounts.html" class="nav__link">Tài khoản</a>
          </li>

          <li class="nav__item">
            <a href="compare.html" class="nav__link">So sánh</a>
          </li>

          <li class="nav__item">
            <a href="advise.html" class="nav__link">Tư vấn</a>
          </li>

          <li class="nav__item">
            <a href="login-register.html" class="nav__link">Đăng nhập</a>
          
          </li>
        </ul>

        <div class="header__search">
          <input type="text"
           placeholder="Tìm sản phẩm..."
            class="form__input"
          />

          <button class="search__btn">
            <img src="src/assets/img/search.png" alt="">
          </button>
        </div>
      </div>

      <div class="header__user-actions">
        <a href="wishlist.html" class="header__action-btn">
          <img src="src/assets/img/icon-heart.svg" alt="">
          <span class="count">3</span>
        </a>

          <img src="src/assets/img/icon-cart.svg" alt="">

      <section class="home section--lg">
        <div class="home__container container grid">
          <div class="home__content">
            <span class="home__subtitle">Hot promotions</span>
            <h1  class="home__title">
              Special Offer <span>BIG SALE</span> 
            </h1>
            <p class="home__description">
              Up to 50% off
            </p>
            <a href="product.html" class="btn">Let's go</a>
          </div>
          <img src="src/assets/img/banner 1.webp" alt="" class="home__img" />

        </div>
      </section>

      <section class="categories container section">
        <h3 class="section__title"> <span>Sản phẩm</span> Cầu lông</h3>

        <div class="categories__container swiper">
          <div class="swiper-wrapper">
            <a href="product.html" class="category__item swiper-slide">
              <img src="src/assets/img/ctg-1-racket.png" alt="" class="category__img">

              <h3 class="category__title"></h3>
            </a>

            <a href="product.html" class="category__item swiper-slide">
              <img src="src/assets/img/ctg2-shoes.png" alt="" class="category__img">

              <h3 class="category__title"></h3>

            <a href="product.html" class="category__item swiper-slide">
              <img src="src/assets/img/ctg3-T-shirt.png" alt="" class="category__img">

              <img src="src/assets/img/ctg5-bag.png" alt="" class="category__img">

            </a>

            <a href="product.html" class="category__item swiper-slide">
              <img src="src/assets/img/ctg6-accesory.png" alt="" class="category__img">

              <h3 class="category__title"></h3>
            </a>


          </div>

          <div class="swiper-button-next">
            <i class="fi fi-rs-angle-small-right"></i>
          </div>
          <div class="swiper-button-prev">
            <i class="fi fi-rs-angle-small-left"></i>
          </div>

        </div>
      </section>

      <!--=============== PRODUCTS ===============-->
      <section class="products"></section>

      <!--=============== DEALS ===============-->
      <section class="deals"></section>

      <!--=============== NEW ARRIVALS ===============-->
      <section class="new__arrivals"></section>

      <!--=============== SHOWCASE ===============-->
      <section class="showcase"></section>

      <!--=============== NEWSLETTER ===============-->
      <section class="newsletter"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
